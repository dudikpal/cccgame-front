<app-garage></app-garage>

<div cdkDropListGroup>
    <div class="example-container">
        <h2>To do</h2>

        <div
                cdkDropList
                [cdkDropListData]="todo"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
            <ul>
                <li class="example-box" *ngFor="let item of this.playerCards">
                    <!--<img [src]="item" cdkDrag>-->
                    <app-card
                    [playerCard]="item"
                    cdkDrag>

                    </app-card>
                </li>
            </ul>
        </div>
    </div>

    <div class="example-container">
        <h2>Done</h2>

        <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
        </div>
    </div>
</div>
