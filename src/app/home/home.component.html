<div class="container">
    <mat-grid-list
            class="header"
            [rowHeight]="'20:1.5'"
            cols="3"
    >
        <mat-grid-tile
                class="text"
                *ngFor="let tile of headerTiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color">
            {{tile.text}}
        </mat-grid-tile>
    </mat-grid-list>

    <router-outlet></router-outlet>
    <mat-grid-list
            [rowHeight]="'20:1.5'"
            cols="3">
        <a *ngFor="let tile of footerTiles">
            <mat-grid-tile
                    class="text footer"
                    [colspan]="tile.cols"
                    [rowspan]="tile.rows"
                    [style.background]="tile.color"
                    (click)="navigate(tile.click)">
                {{tile.text}}
            </mat-grid-tile>
        </a>
    </mat-grid-list>
    <h2>{{content}}</h2>

</div>
