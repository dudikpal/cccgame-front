<!--onclick="this.classList.toggle('flipCard')"-->
<div class="wrapper"
     [id]=playerCard.id.value
     (click)="frontClick(playerCard.id.value)">
    <div class="card front-face">
        <div
            class="img-container">
            <img
                class="img-car"
                [style.width]=playerCard.card.value.objectWidth.value
                [style.height]=playerCard.card.value.objectHeight.value
                [style.object-position]="playerCard.card.value.objectPositionHorizontal.value + ' ' + playerCard.card.value.objectPositionVertical.value"
                [src]=playerCard.card.value.imageUrl.value
            />

            <app-locked-img>

            </app-locked-img>

            <app-popup-button
            [playerCard] = playerCard>

            </app-popup-button>
        </div>
        <div
            class="title-row"
        >
            <img
                class="img-logo"

                [src]=generateLogoUrl(playerCard.card.value.logoURL.value)>
            <div class="card-title">
                {{playerCard.card.value.manufacturer.value}}
            </div>
            <div>{{playerCard.card.value.country.value}}</div>
        </div>
        <app-text-var-size-block
            class="type-row"
            [playerCard]="playerCard"
        ></app-text-var-size-block>

        <app-tab-content class="front-table"
                         [datas]="frontDatas()">
        </app-tab-content>
        <app-select-button
            [cardId]=playerCard.id.value

        ></app-select-button>

    </div>

    <div class="card back-face"
         onclick="event.stopPropagation()">
        <button class="back-face-top"
                (click)="flipToFront(playerCard.id.value)">
            &#8656;
        </button>
        <div class="container-fluid">
            <ul class="nav nav-tabs nav-fill nav-justified" id="back-tabs_{{playerCard.id.value}}">
                <li
                    class="nav-item">
                    <a class="nav-link active" href="#i_{{playerCard.id.value}}" data-bs-toggle="tab">I</a>
                </li>
                <li
                    class="nav-item">
                    <a class="nav-link" href="#ii_{{playerCard.id.value}}" data-bs-toggle="tab">II</a>
                </li>
                <li
                    class="nav-item">
                    <a class="nav-link" href="#iii_{{playerCard.id.value}}" data-bs-toggle="tab">III</a>
                </li>
                <li
                    class="nav-item">
                    <a class="nav-link" href="#iv_{{playerCard.id.value}}" data-bs-toggle="tab">IV</a>
                </li>
            </ul>
        </div>
        <div class="tab-content container-fluid" id="back-tabs-content">
            <div
                class="tab-pane active"
                id="i_{{playerCard.id.value}}">
                <app-tab-content
                    [datas]=iTabDatas()></app-tab-content>
            </div>
            <div class="tab-pane" id="ii_{{playerCard.id.value}}">
                <app-tab-content
                    [datas]=iiTabDatas()></app-tab-content>
            </div>
            <div class="tab-pane" id="iii_{{playerCard.id.value}}">
                <app-tab-content
                    [datas]=iiiTabDatas()></app-tab-content>
            </div>
            <div class="tab-pane" id="iv_{{playerCard.id.value}}">
                <app-tab-content
                    [datas]=ivTabDatas()></app-tab-content>
            </div>
        </div>

        <app-upgrade-button
        [playerCard]=playerCard
        ></app-upgrade-button>
    </div>
</div>
