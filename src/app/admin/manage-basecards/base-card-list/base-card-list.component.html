<div class="list-group">
        <button *ngFor="let playerCard of getFilteredBaseCards()"
                type="button"
                class="list-group-item list-group-item-action"
                style="padding: 2px"
                (click)="selectCard(playerCard)"
        >{{playerCard.baseCard.manufacturer}} {{playerCard.baseCard.type}} {{playerCard.baseCard.year}}</button>

</div>
