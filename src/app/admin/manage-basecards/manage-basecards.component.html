<button
>FILTER
</button>
<app-search-fields
        [hidden]="searchFieldsVisible()"
        [baseCardSkeleton]="playerCard.baseCard"
></app-search-fields>
<div class="d-flex">
    <app-base-card-list
            [playerCards]="playerCards"
    ></app-base-card-list>
    <app-card
            [playerCard]=getSelectedCard()
    ></app-card>
</div>
<app-card-attr-fields
        [baseCard]=getSelectedCard().baseCard></app-card-attr-fields>
