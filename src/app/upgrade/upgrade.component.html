        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="tuningRadioButton" id="tuningButton_engine" autocomplete="off"
                   value = 'engine'
                   (click)="buttonIsChecked($any($event.target).value) ? false : calculateTuningField('engine', $event)">
            <label class="btn btn-outline-primary" for="tuningButton_engine">Engine</label>

            <input
                    type="radio" class="btn-check" name="tuningRadioButton" id="tuningButton_chassis" autocomplete="off"
                   value = 'chassis'
                    (click)="buttonIsChecked($any($event.target).value) ? false : calculateTuningField('chassis', $event)">
            <label class="btn btn-outline-primary" for="tuningButton_chassis">Chassis</label>

            <input type="radio" class="btn-check" name="tuningRadioButton" id="tuningButton_cornering" autocomplete="off"
                   value = 'cornering'
                   (click)="buttonIsChecked($any($event.target).value) ? false : calculateTuningField('cornering', $event)">
            <label class="btn btn-outline-primary" for="tuningButton_cornering">Cornering</label>
        </div>
        <div>
            <button
            (click)="saveCalculatedPlayerCard()">Do it</button>
        </div>
        <div>
            <button
                    (click)=goToHome()>Home
            </button>
        </div>
        <table class="table table-striped back-table">
            <tbody>
            <tr *ngFor="let field of calculatedFields">
                <th scope="row" [innerHTML]=field.name></th>
                <td>
                    <input id="input_{{field.identifier}}"
                           [value]="field.baseValue">
                </td>
                <td>-></td>
                <td>
                    <input id="input_{{field.identifier}}_playerCard"
                           [value]="field.calculatedValue">
                </td>
            </tr>
            </tbody>
        </table>


    </div>
</div>
